<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        .options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function evaluate(choice) {
            var resultElement = document.getElementById('result');

            if (choice === '2') {
                resultElement.textContent = "You chose Option 1 - Roy is a fucking bitch";
            } else if (choice === '3') {
                resultElement.textContent = "You chose Option 2 - Roy is a good mod";
            } else {
                resultElement.textContent = "Invalid choice. Please enter 2 or 3.";
            }
        }
    </script>
</head>
<body>
    <h1>Welcome to the Roy Evaluation Program!</h1>

    <div class="options">
        <button onclick="evaluate('2')">Option 1 - Roy is a fucking bitch</button>
        <button onclick="evaluate('3')">Option 2 - Roy is a good mod</button>
    </div>

    <div id="result"></div>
</body>
</html>
